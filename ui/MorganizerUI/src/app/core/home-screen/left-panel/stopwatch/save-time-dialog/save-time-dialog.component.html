<h2 mat-dialog-title>Save Time Confirmation</h2>
<div mat-dialog-content>Would you like to save this event time?</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button mat-raised-button (click)="saveConfirm()" color="primary">Save</button>
    <button mat-button cdkFocusInitial style="display: none"></button>
</div>
